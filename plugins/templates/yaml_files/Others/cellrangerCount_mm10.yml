---
global:
    # ROOT Directory configurations
    - indir: ./
    - user_dir: {variable_from_guru}
    - outdir: {variable_from_guru}
    - root_in_dir: ./
    # Find Samples
    - sample_rule: (.*)$
    - by_sample_outdir: 1
    - find_by_dir: 1
    #The data_dirs and very site specific variables  - be sure to change these!
    - REFERENCE: "/scratch/Reference_Genomes/Public/Vertebrate_mammalian/Mus_musculus/refdata-cellranger-mm10-3.0.0"
    #HPC Directives
    - HPC:
       - module: 'gencore gencore_biosails'
       - commands_per_node: 1
       - cpus_per_task: 1
rules:
    - cellranger_count:
        local:
                - create_outdir: 0
                - HPC:
                   - walltime: '48:00:00'
                   - mem: '100GB'
                   - cpus_per_task: 24
        process: |
            #TASK tags={$sample}
            cellranger count \
            --id={$self->sample}_cellrangerCount \
            --fastqs=. \
            --sample={$self->sample} \
            --transcriptome={$self->REFERENCE} \
            --jobmode=local \
            --localcores=24 \
            --localmem=90 \
            --output-dir={$self->outdir}
