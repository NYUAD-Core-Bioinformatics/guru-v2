---
global:
  - indir: data/processed
  - outdir: {variable_from_guru}
  - user_dir: {variable_from_guru}
  - hisat_align: '{$self->user_dir}/{$sample}/samtools_sort/{$sample}_hisat2.sorted.bam'
  - sample_rule: (.*)$
  - by_sample_outdir: '1'
  - find_by_dir: '1'
  - jira_ticket: "ticket-num"
  - root_in_dir: "data/processed"
  - root_out_dir: "{$self->user_dir}"
  - analysis_dir: "{$self->user_dir}"
  - fastp_dir: "{$self->root_in_dir}"
  - TR1: "{$self->fastp_dir}/{$sample}/fastp/{$sample}_fastp_read1.fastq.gz"
  - TR2: "{$self->fastp_dir}/{$sample}/fastp/{$sample}_fastp_read2.fastq.gz"
  - REFERENCE: '/scratch/Reference_Genomes/Public/Vertebrate_other/Anolis_Carolinensis/AnoCar2.0/Anolis_carolinensis.AnoCar2.0v2.dna.toplevel'
  - ANNOTATION: '/scratch/Reference_Genomes/Public/Vertebrate_other/Anolis_Carolinensis/AnoCar2.0/Anolis_carolinensis.AnoCar2.0v2.110.gtf'
  - HPC:
      - module: gencore gencore_qc gencore_rnaseq gencore_biosails
      - commands_per_node: '1'
      - cpus_per_task: '1'
rules:
  - hisat2:
      local:
        - OUTPUT: '{$self->outdir}/{$sample}_hisat2.sam'
        - HPC:
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '8'
      process: |
        #TASK tags={$sample}
        hisat2 \
        -x {$self->REFERENCE} \
        --dta \
        -p 8 \
        -1 {$self->TR1} \
        -2 {$self->TR2} \
        -S {$self->OUTPUT}
  - samtools_view:
      local:
        - INPUT: '{$self->analysis_dir}/{$sample}/hisat2/{$sample}_hisat2.sam'
        - OUTPUT: '{$self->outdir}/{$sample}_hisat2.bam'
        - HPC:
            - deps: hisat2
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '1'
      process: |
        #TASK tags={$sample}
        samtools view -Su {$self->INPUT} > {$self->OUTPUT}
  - samtools_sort:
      local:
        - INPUT: '{$self->analysis_dir}/{$sample}/samtools_view/{$sample}_hisat2.bam'
        - OUTPUT: '{$self->outdir}/{$sample}_hisat2.sorted.bam'
        - HPC:
            - deps: samtools_view
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '14'
      process: |
        #TASK tags={$sample}
        samtools sort -@ 8 -o {$self->OUTPUT} {$self->INPUT}
  - stringtie_1:
      local:
        - INPUT: '{$self->hisat_align}'
        - OUTPUT: '{$self->outdir}/{$sample}_stringtie1.gtf'
        - HPC:
            - deps: samtools_sort
            - walltime: '05:00:00'
            - mem: 30GB
            - cpus_per_task: '8'
      process: |
        #TASK tags={$sample}
        stringtie \
        {$self->INPUT} \
        -G {$self->ANNOTATION} \
        -l {$sample} \
        -o {$self->OUTPUT} \
        -p 14
  - stringtie_merge:
      local:
        - override_process: '1'
        - outdir: '{$self->out_dir}'
        - OUTPUT: '{$self->outdir}/stringtie_merge.gtf'
        - HPC:
            - deps: stringtie_1
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '1'
      process: |
        #TASK tags={$sample}
        ls -1 {$self->outdir}/*/stringtie_1/*.gtf > {$self->outdir}/transcripts_list.txt && \
        stringtie --merge \
        -G {$self->ANNOTATION} \
        -o {$self->OUTPUT} \
        {$self->outdir}/transcripts_list.txt
  - stringtie_2:
      local:
        - INPUT: '{$self->hisat_align}'
        - HPC:
            - deps: stringtie_merge
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '8'
      process: |
        #TASK tags={$sample}
        stringtie \
        {$self->INPUT} \
        -eB \
        -G {$self->analysis_dir}/stringtie_merge.gtf  \
        -l {$sample} \
        -o {$self->outdir}/{$sample}_stringtie_2.gtf \
        -p 14
  - htseq_count:
      local:
        - INPUT: "{$self->hisat_align}"
        - OUTPUT: "{$self->outdir}/{$sample}_rawCounts.txt"
        - HPC:
            - deps: samtools_sort
            - walltime: '10:00:00'
            - mem: '50GB'
            - cpus_per_task: '1'
      process: |
        #TASK tags={$sample}
        htseq-count -f bam -s no -t exon \
        -i gene_id \
        {$self->INPUT} \
        {$self->ANNOTATION} > {$self->OUTPUT} && \
        sed -i '/^__.*/d'  {$self->OUTPUT}
  - qualimap:
      local:
        - INPUT: "{$self->hisat_align}"
        - HPC:
            - deps: samtools_sort
            - walltime: '04:00:00'
            - mem: '80GB'
            - cpus_per_task: '1'
      process: |
        #TASK tags={$sample}
        module purge && \
        module load all && \
        module load gencore/2 && \
        module load qualimap/2.2.2c && \
        mkdir {$self->outdir}/tmp && \
        export JAVA_OPTS="-Djava.io.tmpdir={$self->outdir}/tmp" && \
        qualimap \
        --java-mem-size=70G \
        rnaseq \
        -bam {$self->INPUT} \
        -gtf {$self->ANNOTATION} \
        -oc {$sample}_genomeCoverage.txt \
        -outdir {$self->outdir} \
        -outfile {$self->outdir}/{$sample}_qualimap.html \
        -outformat HTML \
        -pe && \
        rm -rf {$self->outdir}/tmp
  - multiqc:
      local:
        - create_outdir: 0
        - override_process: 1
        - HPC:
            - deps: 'qualimap,stringtie_2,htseq_count'
            - walltime: '03:00:00'
            - mem: '30GB'
            - cpus_per_task: '1'
      process: |
        module load gencore_qc && \
        multiqc -d -i {$self->jira_ticket} \
        -n {$self->root_out_dir}/{$self->jira_ticket}.html {$self->root_out_dir}/
