---
global:
  - indir: data/processed
  - outdir: {variable from guru}
  - user_dir: {variable_from_guru}
  - hisat_align: '{$self->user_dir}/{$sample}/samtools_sort/{$sample}_hisat2.sorted.bam'
  - sample_rule: (.*)$
  - by_sample_outdir: '1'
  - find_by_dir: '1'
  - jira_ticket: "ticket-num"
  - root_in_dir: "data/processed"
  - root_out_dir: "{$self->user_dir}"
  - analysis_dir: "{$self->user_dir}"
  - fastp_dir: "{$self->root_in_dir}/{$sample}/fastp"
  - TR1: "{$self->fastp_dir}/{$sample}_fastp_read1.fastq.gz"
  - TR2: "{$self->fastp_dir}/{$sample}_fastp_read2.fastq.gz"
  - REFERENCE: '/scratch/gencore/nextseq/241010_NB551229_0026_AHWFLLBGXT/Unaligned/Amar'
  - ANNOTATION: '/scratch/gencore/nextseq/241010_NB551229_0026_AHWFLLBGXT/Unaligned/Amar.filtered.gtf'
  - HPC:
      - module: gencore gencore_rnaseq gencore_biosails
      - commands_per_node: '1'
      - cpus_per_task: '1'
rules:
  - hisat2:
      local:
        - OUTPUT: '{$self->outdir}/{$sample}_hisat2.sam'
        - HPC:
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '8'
      process: |
        #TASK tags={$sample}
        hisat2 \
        -x {$self->REFERENCE} \
        --dta \
        -p 8 \
        -1 {$self->TR1} \
        -2 {$self->TR2} \
        -S {$self->OUTPUT}
  - samtools_view:
      local:
        - INPUT: '{$self->analysis_dir}/{$sample}/hisat2/{$sample}_hisat2.sam'
        - OUTPUT: '{$self->outdir}/{$sample}_hisat2.bam'
        - HPC:
            - deps: hisat2
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '1'
      process: |
        #TASK tags={$sample}
        samtools view -Su {$self->INPUT} > {$self->OUTPUT}
  - samtools_sort:
      local:
        - INPUT: '{$self->analysis_dir}/{$sample}/samtools_view/{$sample}_hisat2.bam'
        - OUTPUT: '{$self->outdir}/{$sample}_hisat2.sorted.bam'
        - HPC:
            - deps: samtools_view
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '8'
      process: |
        #TASK tags={$sample}
        samtools sort -@ 8 -o {$self->OUTPUT} {$self->INPUT}
  - stringtie_1:
      local:
        - INPUT: '{$self->hisat_align}'
        - OUTPUT: '{$self->outdir}/{$sample}_stringtie1.gtf'
        - HPC:
            - deps: samtools_sort
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '8'
      process: |
        #TASK tags={$sample}
        stringtie \
        {$self->INPUT} \
        -G {$self->ANNOTATION} \
        -l {$sample} \
        -o {$self->OUTPUT} \
        -p 8
  - stringtie_merge:
      local:
        - override_process: '1'
        - outdir: 'data/analysis'
        - OUTPUT: '{$self->outdir}/stringtie_merge.gtf'
        - HPC:
            - deps: stringtie_1
            - walltime: '03:00:00'
            - mem: 30GB
            - cpus_per_task: '1'
      process: |
        #TASK tags={$sample}
        ls -1 {$self->outdir}/*/stringtie_1/*.gtf > {$self->outdir}/transcripts_list.txt && \
        stringtie --merge \
        -G {$self->ANNOTATION} \
        -o {$self->OUTPUT} \
        {$self->outdir}/transcripts_list.txt
